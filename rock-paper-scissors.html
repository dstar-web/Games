<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="style/css-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="game('rock');" class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
        <button onclick="game('paper');" class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
        <button onclick="game('scissors');" class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <button onclick="score.Wins=0;
        score.Looses=0;
        score.Ties=0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-button">Reset Score</button>

        <script src="scripts/rock-paper-scissors.js"></script>
    </body>
</html>
